<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creación de Clientes</title>
</head>
<body>
<h1>Crear Cliente</h1>
<form action="#" th:action="@{/clientes}" th:object="${cliente}" method="post">
    <div>
        <label for="tipoDoc">Tipo de Documento:</label>
        <input type="text" id="tipoDoc" th:field="*{tipoDoc}" required />
    </div>
    <div>
        <label for="numeroDocumento">Número de Documento:</label>
        <input type="text" id="numeroDocumento" th:field="*{numeroDocumento}" required />
    </div>
    <div>
        <label for="nombreCliente">Nombre:</label>
        <input type="text" id="nombreCliente" th:field="*{nombreCliente}" required />
    </div>
    <div>
        <label for="apellidoCliente">Apellido:</label>
        <input type="text" id="apellidoCliente" th:field="*{apellidoCliente}" required />
    </div>
    <div>
        <label for="ciudadCliente">Ciudad:</label>
        <input type="text" id="ciudadCliente" th:field="*{ciudadCliente}" required />
    </div>
    <div>
        <label for="direccionCliente">Dirección:</label>
        <input type="text" id="direccionCliente" th:field="*{direccionCliente}" required />
    </div>
    <div>
        <label for="telefonoCliente">Teléfono:</label>
        <input type="text" id="telefonoCliente" th:field="*{telefonoCliente}" required />
    </div>
    <div>
        <label for="correoCliente">Correo Electrónico:</label>
        <input type="email" id="correoCliente" th:field="*{correoCliente}" required />
    </div>
    <br>
    <div>
        <button type="submit">Crear Cliente</button>
    </div>
</form>
</body>
</html>
